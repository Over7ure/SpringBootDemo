<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>register</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">

</head>
<body>
<div class="layui-container">
    <div class="layui-row" style="margin-top: 80px;">
        <div class="layui-col-lg4 layui-col-lg-offset4">
            <h1 style="margin:20px; text-align: center"> 请 注 册 </h1>
            <div class="layui-form-item">
                <p style="color: red; text-align: center" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
            </div>
            <form class="layui-form" method="post" th:action="@{/user/register}">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input class="layui-input" name="username" required type="text">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密 码</label>
                    <div class="layui-input-block">
                        <input autocomplete="false" class="layui-input" name="password" required type="password">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="formDemo" lay-submit>立即注册</button>
                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                    </div>
                </div>
            </form>
            <div style="float:right">
                <a th:href="@{/user/toLogin}">去登录</a>
            </div>
        </div>
    </div>
</div>
<script src="/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

</body>
</html>
